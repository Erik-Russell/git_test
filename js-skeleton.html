<body>
    <script>
        // takes one number and adds seven
        let add7 = (num) => num + 7;

        // takes two numbers and returns product
        let multiply = (a, b) => a * b;

        //takes a string and returns it with ONLY the first letter capitalized
        let capitalize = (word) => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();

        // takesa a string and returns the very last letter of that string
        let lastLetter = (word) => word.charAt(word.length - 1);
    </script>
